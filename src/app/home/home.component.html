                <h3>Titre : {{pfe.titre}}</h3>
                <h5>Objectif</h5>
                <p>{{pfe.description}}</p>
            </div>
            <div class="col-3 col-sm-1 col-lg-1 d-md-flex d-lg-flex justify-content-md-center justify-content-lg-center align-items-lg-center" data-bs-toggle="tooltip" data-bss-tooltip="" title="Page de garde"><button (click)="Doawload(pfe.photo,pfe.titre,'png')" class="bg-white" type="button" style="border-width: 0px;"><i class="far fa-arrow-alt-circle-down fs-1 text-success" data-bss-hover-animate="swing"></i></button></div>
            <div class="col-3 col-sm-1 col-lg-1 d-md-flex d-lg-flex justify-content-md-center justify-content-lg-center align-items-lg-center"><button (click)="Doawload(pfe.rapport,pfe.titre,'pdf')"  class="bg-white" data-bs-toggle="tooltip" data-bss-tooltip="" type="button" style="border-width: 0px;" title="rapport"><i class="fas fa-download fs-1 text-success" data-bss-hover-animate="swing"></i></button></div>
            <div class="col-7 col-sm-4 col-md-2 col-lg-2 offset-sm-1 offset-md-1 offset-lg-0 d-lg-flex justify-content-lg-center align-items-lg-center">
                <h4>{{pfe.nom}} {{pfe.prenom}}</h4>
            </div>
            <div class="col-5 col-sm-5 col-md-3 col-lg-3">
                <h4 class="d-lg-flex justify-content-lg-center align-items-lg-center">{{pfe.nom_departement}}</h4>
            </div>
            <div class="col-4 col-sm-3 col-md-2 offset-sm-3 offset-md-0 d-md-flex d-lg-flex justify-content-md-start justify-content-lg-center align-items-lg-center">
                <h4>{{pfe.niveau}}</h4>
            </div>
            <div class="col-3 col-sm-3 col-md-1 col-lg-2 offset-md-0 offset-lg-0 d-md-flex d-lg-flex justify-content-md-start justify-content-lg-center align-items-lg-center">
                <h4>{{pfe.anne}}</h4>
            </div>
            <div class="col-5 col-sm-3 col-md-1 col-lg-1">
                <h4 class="d-lg-flex justify-content-lg-center align-items-lg-center"><span *ngIf="pfe.stage"  style="text-decoration: line-through;">stage</span></h4>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
 
</body>

</html>
